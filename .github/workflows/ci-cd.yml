name: CI/CD - Python + Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q || true; else echo "No tests found"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-flask-app:latest,${{ secrets.DOCKERHUB_USERNAME }}/docker-flask-app:${{ github.sha }}

      - name: Notify Slack (optional)
        if: always() && secrets.SLACK_WEBHOOK
        env:
          WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          status="${{ job.status }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"CI run for ${GITHUB_REPOSITORY} finished with status: ${status}.\"}" \
            "$WEBHOOK"
